<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Jogging!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            text-align: center;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1534258936925-c58bed479fcb');
            background-size: cover;
            background-position: center;
            color: #2e7d32;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1b5e20;
            margin-bottom: 30px;
        }
        .buttons {
            margin-top: 40px;
            position: relative;
            height: 150px;
        }
        #yesBtn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #388e3c;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            position: absolute;
            transition: transform 0.2s;
        }
        #noBtn:hover {
            transform: scale(1.05);
            background-color: #d32f2f;
        }
        #benefitsBtn {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        #benefitsBtn:hover {
            transform: scale(1.05);
            background-color: #1976d2;
        }
        .runner {
            font-size: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="runner">üèÉ‚Äç‚ôÇÔ∏è</div>
        <h1>Sama ka mag-jogging every weekend?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes! Let's Go!</button>
            <button id="noBtn">No, thanks</button>
        </div>
        
        <button id="benefitsBtn">Benefits of Jogging With Me</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const benefitsBtn = document.getElementById('benefitsBtn');
        const buttonsDiv = document.querySelector('.buttons');
        
        noBtn.addEventListener('mouseover', function() {
            const maxX = buttonsDiv.offsetWidth - noBtn.offsetWidth;
            const maxY = buttonsDiv.offsetHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
        
        noBtn.addEventListener('click', function() {
            const maxX = buttonsDiv.offsetWidth - noBtn.offsetWidth;
            const maxY = buttonsDiv.offsetHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
        
        yesBtn.addEventListener('click', function() {
            window.location.href = 'schedule.html';
        });
        
        benefitsBtn.addEventListener('click', function() {
            window.location.href = 'benefits.html';
        });
    </script>
</body>
</html>
